<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- 前景图标 - 连板天梯主题 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ED573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20BF6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="96" cy="96" r="80" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- 天梯阶梯效果 -->
  <g transform="translate(48, 48)">
    <!-- 第一层阶梯 -->
    <rect x="0" y="72" width="96" height="24" rx="4" fill="url(#gradient2)"/>
    <text x="48" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">连板</text>
    
    <!-- 第二层阶梯 -->
    <rect x="12" y="48" width="72" height="20" rx="4" fill="url(#gradient1)"/>
    <text x="48" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">天梯</text>
    
    <!-- 第三层阶梯 -->
    <rect x="24" y="28" width="48" height="16" rx="4" fill="url(#gradient2)"/>
    
    <!-- 第四层阶梯 -->
    <rect x="36" y="12" width="24" height="12" rx="4" fill="url(#gradient1)"/>
    
    <!-- 股票上涨箭头 -->
    <path d="M48 0 L60 16 L52 16 L52 24 L44 24 L44 16 L36 16 Z" fill="#FFD700" stroke="#FFA502" stroke-width="1"/>
  </g>
  
  <!-- 装饰性元素 - 股票K线图案 -->
  <g transform="translate(120, 120)" opacity="0.6">
    <rect x="0" y="8" width="3" height="16" fill="#2ED573"/>
    <rect x="6" y="4" width="3" height="20" fill="#FF4757"/>
    <rect x="12" y="12" width="3" height="12" fill="#2ED573"/>
    <rect x="18" y="0" width="3" height="24" fill="#2ED573"/>
  </g>
</svg>